<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #003366; /* Dark Blue */
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
        }

        /* Button Container (Centers Buttons) */
        .member-buttons-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        /* Button Styling */
        .member-info-button {
            width: 220px; /* Adjustable width */
            height: 55px; /* Adjustable height */
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 55px;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            animation: rotateShake 3s infinite ease-in-out;
        }

        /* Hover Animation */
        .member-info-button:hover {
            background-color: #0056b3;
            transform: scale(2);
        }

        /* Click Animation */
        .member-info-button:active {
            transform: scale(0.95);
        }

        /* Rotational Shaking Animation */
        @keyframes rotateShake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Member Info</h1>
    </header>

    <div class="member-buttons-container">
        <a href="flossypage-info.html" class="member-info-button">FlossyPage Info</a>
        <a href="outlawbee-info.html" class="member-info-button">Outlawbee Info</a>
    </div>

    <footer>
        <p>&copy; 2025 The Laggy Legends. All rights reserved.</p>
    </footer>

</body>
</html>
