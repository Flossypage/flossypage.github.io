<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Shop - The Laggy Legends</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366; /* Dark blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .shop-items {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .item {
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .item:hover img {
            transform: scale(1.1); /* Hover transition effect */
        }
        .item p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 0;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Full Shop - The Laggy Legends</h1>
    </header>
    
    <section class="shop-items">
        <div class="item">
            <img src="shop-merch1.jpg" alt="Shop Item 1">
            <p>Exclusive Hoodie</p>
        </div>
        <div class="item">
            <img src="shop-merch2.jpg" alt="Shop Item 2">
            <p>Limited Edition Cap</p>
        </div>
        <div class="item">
            <img src="shop-merch3.jpg" alt="Shop Item 3">
            <p>Signature T-Shirt</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Laggy Legends. All rights reserved.</p>
    </footer>
</body>
</html>
